<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Date on a Dime</title>
</head>

<body>
  <div id="body-one">
    <header>
        <nav id="nav" class="is-bordered" role="navigation" aria-label="main navigation">
            <div class="navbar-brand is-flex is-justify-content-space-between">
                <a class="navbar-item" href="./index.html">
                    <img src="./assets/images/date-on-a-dime-logo (4).png" id="logo" width="112" height="110"> <p class="navtext">Date on a Dime</p>
                </a>
                <a href="./favdates.html" id="nav-fav-dates" class="is-align-self-center mr-5 txt-primary">Favorite Dates</a>
            </div>
        </nav>
    </header>
    <section id="start-container">
      <div id="overlay" class="is-flex">
        <div id="start-card" class="card">
          <div class="card-content">
            <div class="content">
              <h1>Date on a Dime</h1>
              <p>Let Date on a Dime plan your perfect date and kiss the stress goodbye!</p>
              <button id="start-btn" class="button is-warning is-light">Welcome!</button>
            </div>
          </div>
        </div>
        <section id="main-container" class="hidden is-justify-content-center is-align-self-center">
          <div id="main-card" class="card bg-cust-champ">
            <div class="card-content">
              <div class="content">
                <h1 class="txt-dbrown">Please enter your location to find<br>the best dates in your area: </h1>
                <input type="text" id="location-input">
                <button id="searchBtn" class="button is-warning is-light">Search</button>
              </div>
              <section id="location-container" class="hidden is-flex is-justify-content-center is-align-self-center"></section>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- Modal -->
  <div id="modal-real" class="modal">
    <div class="modal-background"></div>
    <div id="modal-card class="modal-content bg-cust-champ">
      <img id="main-logo" src="./assets/images/date-on-a-dime-logo (10).png" alt="Date on a dime Logo"> <!-- logo -->
      <img id="yelp-img" class="image" src="" alt=""> <!-- yelp image -->
      <div id="name-rating" class="is-flex is-align-self-center is-align-content-center">
        <p id="date-name"></p>
        <p id="date-rating"></p>
        <a href="http://"><img class="image is-24x24" src="./assets/images/kisspng-yelp-computer-icons-logo-icon-design-netvibes-5ae83af1af0ac6.435482811525168881717.jpg" id="yelp-logo"></a>
      </div>
      <h4>Reviews:</h4>
      <p id="review-one" class="reviews"></p>
      <p id="review-two" class="reviews"></p>
      <div id="modal-btns" class="is-flex is-justify-content-center mx-2">
        <a href="./index.html"><button id="modal-home-btn" class="button is-warning is-light">Home</button></a>
        <a href="./favdates.html"><button id="modal-fav-btn" class="button is-warning is-light">Favorite This Date</button></a>
        <button id="modal-reroll-btn" class="button is-warning is-light">Try Again</button>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"></script>
  <script src="./assets/js/scripts.js"></script>
</body>

</html>
