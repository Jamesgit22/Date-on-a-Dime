<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Date on a Dime</title>
</head>

<body>
    <div id="body-one">
        <header>
            <nav id="nav" class="is-bordered" role="navigation" aria-label="main navigation">
                <div class="navbar-brand is-flex is-justify-content-space-between">
                    <a class="navbar-item" href="./index.html">
                        <img src="./assets/images/date-on-a-dime-logo (4).png" id="logo" width="112" height="110"> <p class="navtext">Date on a Dime</p>
                    </a>
                    <a href="./favdates.html" id="nav-fav-dates" class="is-align-self-center mr-5 txt-primary">Favorite Dates</a>
                </div>
            </nav>
        </header>
        <section id="start-container">
          <div id="overlay" class="is-flex">
            <div id="start-card" class="card">
              <div class="card-content">
                <div class="content">
                  <h1>Date on a Dime</h1>
                  <p>Let Date on a Dime plan your perfect date and kiss the stress goodbye!</p>
                  <button id="start-btn" class="button is-warning is-light">Welcome!</button>
                </div>
              </div>
            </div>
            <section id="main-container" class="hidden is-justify-content-center is-align-self-center">
              <div id="main-card" class="card bg-cust-champ">
                <div class="card-content">
                  <div class="content">
                    <h1 class="txt-dbrown">Please enter your location to find<br>the best dates in your area: </h1>
                    <input type="text" id="location-input">
                    <button id="searchBtn" class="button is-warning is-light">Search</button>
                  </div>
                </div>
              </div>
            </div>
          </section> 
          </div>
        </section>
        <section id="location-container" class="hidden is-flex is-justify-content-center is-align-self-center">
          <div id="location-card" class="loccard bg-cust-champ">
            <div class="card-content">
              <div class="weatherDataContainer">
                <h2 id="cityName">Today's Forecast</h2>
                <div class="row hourBlock">
                <div>
                  <p class="hour">Hour</p>
                  <img src="" alt="" id="icon">
                  <p class="temp">Temp</p>
                </div>
                <div>
                  <p class="hour-1">Hour</p>
                  <img src="" alt="" id="icon-1">
                  <p class="temp-1">Temp</p>
                </div>
                <div>
                  <p class="hour-2">Hour</p>
                  <img src="" alt="" id="icon-2">
                  <p class="temp-2">Temp</p>
                </div>
                </div>
                <button id="outdoorBtn" class="button is-warning is-light">Outdoor</button>
                <button id="supriseBtn" class="button is-warning is-light">Suprise Me!</button>
                <button id="indoorBtn" class="button is-warning is-light">Indoor</button>
              </div>
            </div>
          </div>
        </div>
      </section> 
      </div>
    </section>
    <div id="date results" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
          <div class="box">
            <p>Modal JS example</p>
          </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
      </div>
    </body1>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script src="./assets/js/scripts.js"></script>
</body>

</html>
